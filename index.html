<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.html" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ba1462fff1.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form id="search-input">
          <input
            type="city"
            id="city-input"
            placeholder="Enter city"
            autofocus="on"
            autocomplete="off"
          />
          <button type="submit" value="search">search</button>
        </form>
      </div>
      <div class="current">
        <p id="cities">Nairobi,Kenya</p>
        <p id="current-time">Sunday 9:03</p>
        <p>Rainy</p>
      </div>
      <div class="row">
        <div class="col-3 today-forecast">
          <img src="images/Rain1.jpg" />
        </div>

        <div class="col-3 links">
          <span id="degrees">30</span>
          <a href="#" id="celsius"> °C |</a>
          <a href="#" id="fahrenheit">°F</a>
        </div>

        <div class="col-3">
          <ul>
            <li>Perception: 0%</li>
            <li>Humidity: 34%</li>
            <li>Wind: 1km/h</li>
          </ul>
        </div>
      </div>
      <br />
      <br />
      <div class="week-forecast">
        <div class="row">
          <div class="col-2">
            <p><strong>Mon</strong></p>
            <img src="/images/rain_s_cloudy.png" />
            <p><strong>24°</strong>/15°</p>
          </div>
          <div class="col-2">
            <p><strong>Tue</strong></p>
            <img src="/images/sunny.png" />
            <p><strong>25°</strong>/15°</p>
          </div>
          <div class="col-2">
            <p><strong>Wed</strong></p>
            <img src="/images/cloudy.png" />
            <p><strong>26°</strong>/14°</p>
          </div>
          <div class="col-2">
            <p><strong>Thur</strong></p>
            <img src="/images/partly_cloudy.png" />
            <p><strong>28°</strong>/16°</p>
          </div>
          <div class="col-2">
            <p><strong>Fri</strong></p>
            <img src="/images/rain_s_cloudy.png" />
            <p><strong>27°</strong>/15°</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
